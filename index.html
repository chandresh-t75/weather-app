<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="wrapper">

            <h1>WEATHER APP</h1>

            <!-- tabcontainer -->
            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>
            <!-- container -->
            <div class="weather-container">
                <div class=" sub grant-location-container">
                    <img src="./Images/location.png" alt="" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow access to get weather information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>

                </div>
                <!-- search -->
                <form class="form-container" type="submit" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="btn"><img src="./Images/search.png" alt="" width="20" height="20"
                            loading="lazy"></button>
                </form>

                <!-- loading -->
                <div class=" sub loading-container">
                    <img src="./Images/loading.gif" width="150" height="150" alt="" loading="lazy">
                    <p>Loading</p>
                </div>
                <!-- main -->
                <div class="sub user-info-container">
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <p data-weatherDesc></p>

                    <img data-weatherIcon>

                    <p data-temp></p>

                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="./Images/wind.png" alt="">
                            <p>WindSpeed</p>
                            <p data-windspeed></p>
                        </div>

                        <div class="parameter">
                            <img src="./Images/humidity.png" alt="">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                        <div class="parameter">
                            <img src="./Images/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                        <div class="parameter">
                            <img src="./Images/pressure-gauge.png" alt="">
                            <p>Pressure</p>
                            <p data-pressure></p>
                        </div>
                        <div class="parameter">
                            <img src="./Images/sea-level.png" alt="">
                            <p>Sea-Level</p>
                            <p data-sealevel></p>
                        </div>
                        <div class="parameter">
                            <img src="./Images/eye.png" alt="">
                            <p>Visibility</p>
                            <p data-visible></p>
                        </div>
                    </div>
                    
                </div>
                <div class="errorContainer sub">
                    <img src="./Images/not-found.png" data-errorImg />
                    <p data-errorText></p>
                    <button class="btn" data-errorButton>Retry Now</button>
                </div>
                

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
